<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>侧边栏</title>
	<link rel="stylesheet" href="components_/bootstrap/dist/css/bootstrap-theme.css">
	<link rel="stylesheet" href="components_/bootstrap/dist/css/bootstrap.css">
	<script src="components_/modernizr/modernizr.js"></script>
	<link rel="stylesheet" type="text/css" href="sidebar.css">
</head>
<body>
	<div id="sidebar">
		<ul>
			<li id="prof" class="item">
				<span class="glyphicon glyphicon-user"></span>
				<div>我</div>
			</li>
			<li id="asset" class="item">
				<span class="glyphicon glyphicon-usd"></span>
				<div>资产</div>
			</li>
			<li id="brand" class="item">
				<span class="glyphicon glyphicon-heart"></span>
				<div>品牌</div>
			</li>
			<li id="broadcast" class="item">
				<span class="glyphicon glyphicon-bell"></span>
				<div>直播</div>
			</li>
			<li id="foot" class="item">
				<span class="glyphicon glyphicon-open"></span>
				<div>看过</div>
			</li>
			<li id="calendar" class="item">
				<span class="glyphicon glyphicon-time"></span>
				<div>日历</div>
			</li>
		</ul>
		<div id="closebar">
			<div>
				<i class="glyphicon glyphicon-remove"></i>
			</div>
		</div>
	</div>
	
	<div id="prof-content" class="nav-content">
		<div class="nav-con-close">
			<i class="glyphicon glyphicon-chevron-left"></i>
		</div>
		<div>我</div>
	</div>
	<div id="asset-content" class="nav-content">
		<div class="nav-con-close">
			<i class="glyphicon glyphicon-chevron-left"></i>
		</div>
		<div>资产</div>
	</div>
	<div id="brand-content" class="nav-content">
		<div class="nav-con-close">
			<i class="glyphicon glyphicon-chevron-left"></i>
		</div>
		<div>品牌</div>
	</div>
	<div id="broadcast-content" class="nav-content">
		<div class="nav-con-close">
			<i class="glyphicon glyphicon-chevron-left"></i>
		</div>
		<div>直播</div>
	</div>
	<div id="foot-content" class="nav-content">
		<div class="nav-con-close">
			<i class="glyphicon glyphicon-chevron-left"></i>
		</div>
		<div>看过</div>
	</div>
	<div id="calendar-content" class="nav-content">
		<div class="nav-con-close">
			<i class="glyphicon glyphicon-chevron-left"></i>
		</div>
		<div>日历</div>
	</div>
	<div id="content"></div>
	<script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
	<script type="text/javascript">
		window.jQuery || document.write("<script src='components_/bootstrap/dist/jquery.min.js'><\/script>")
	</script>
	<script src="sidebar_.js"></script>
</body>
</html>
