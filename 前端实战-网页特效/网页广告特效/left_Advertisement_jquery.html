<!DOCTYPE html>
<html>
<head>
	<title>豆瓣音乐运动</title>
	<style type="text/css">
		*{
			padding:0;
			margin:0;
		}
		.dbmove{
			background: url(image/dbicon.jpeg) no-repeat 0 0;
			height:33px;
			float:left;
			width: 0;
		}
		.dbhide{
			background: url(image/dbicon.jpeg) no-repeat -145px 0;
			width:21px;
			height:33px;
			float:left;
			display: none;
		}
		.dbshow{
			background: url(image/dbicon.jpeg) no-repeat -167px 0;
			width:32px;
			height:33px;
			float:left;
		}
	</style>
</head>
<body>
	<div class="dbmove" id="dbmove"></div>
	<a href="javascript:void(0)" class="dbhide" id="dbhide"></a>
	<a href="javascript:void(0)" class="dbshow" id="dbshow"></a>
</body>
<script type="text/javascript" src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
<script type="text/javascript">
	$(document).ready(function(){
		$("#dbshow").click(function(){
			$(this).hide();
			$("#dbmove").animate({width:144},500,function(){
				$("#dbhide").show();
			});
		});
		$("#dbhide").click(function(){
			$(this).hide();
			$("#dbmove").animate({width:0},500,function(){
				$("#dbshow").show();
			});
		});
	});
</script>
</script>
</html>
